{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="overlay"></div>
<div class="col text-center mt-3">
    <h2 class="logo-font">Give the store a rating!</h2>
    <div class="row">

        <div class="col s12 m12 box-element">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title"><b></b></span>
                        <form method="post" action="" role="form" class="col s12">
                            {% csrf_token %}
                            <p>Rate us out of 1 - 10</p>
                            <div class="input-field col s12">
                                {{ form.rate }}
                            </div>
                            <hr>
                            <p>Tell us what we can improve on or what products you would like to see!</p>
                            <div class="input-field col s12 box-element">
                                {{ form.text }}
                                <label for="textarea1"><label>
                            </div>
                            <hr>
                            <button type="submit" name="action" class="btn btn-outline-dark"><i
                                    class="fas fa-star fa-lg"></i> Rate</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<br>

{% endblock %}
