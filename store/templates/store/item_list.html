{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="{{product.title}}">
        <div class="box-element product">
            <h6><strong>{{product.title}}</strong></h6>
            {% if product.rating %}
            <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
            {% else %}
            <small class="text-muted">No Rating</small>
            {% endif %}
            <h4 style="display: inline-block; float: right;"><strong>Â£{{product.price|floatformat:2}}</strong></h4>


            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" style="display: inline-block;"
                href="{% url 'item_view' product.id %}">View</a>
        </div>
    </div>
    {% endfor %}
</div>
<br>

{% endblock content %}
