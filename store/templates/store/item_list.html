{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                New equipment has now arrived!
            </h1>
            <div class="my-5">
                <h4>
                    <a href="" class="shop-now-button btn-outline-dark btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}">
        <div class="box-element product">
            <h6><strong>{{product.title}}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>Â£{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
