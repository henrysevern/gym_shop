<div class="toast bottom-0 end-0 rounded-1 custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
      <strong class="me-auto text-danger">Gym Shop</strong>
      <small>Error</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
